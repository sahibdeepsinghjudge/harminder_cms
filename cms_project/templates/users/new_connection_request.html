{% extends 'home/base.html' %}

{% block content %}

<div class="container mt-3">
    <h4 class="mx-3" style="color:#3F72AF;">New Connection Provisioning</h4>
    <hr class="mx-3">
    <div class="container px-3">
        <div class="row">
            <div class="col-md-6">
                <h5>Basic Details</h5>
                <form action="{% url 'create-connection-request' %}" method ="post">
                    {% csrf_token %}    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" >
                    </div>
                    <div class="form-group">
                        <label for="description">Connection Informantion</label>
                        <textarea name="description" id="" class="form-control">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="assgined_to">Assigned To</label>
                        <select class="form-select" id="assgined_to" name="assigned_to">
                            {% if not technicians %}
                                <option value="0">No Technicians Available</option>
                            {% endif %}
                            {% for technician in technicians %}
                                <option value="{{technician.id}}">{{technician.user.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                <button type="submit" class="dark-button mt-3">Create Request</button>
                </form>   
            
            </div>
           
            </form>


        </div>
    </div>
</div>



{% endblock %}
