{% extends 'home/base.html' %}

{% block content %}
<style>
    .device-li {
        cursor: pointer;
        margin-top: 6px;
        margin-bottom: 6px;

    }
    .device-li:hover {
        background-color: rgb(255, 131, 131);
        border: 1px solid red;
        transition: 0.2s ease-in-out;
    }
</style>
<div class="container mt-3">

    <h4 class="mx-3" style="color:#3F72AF;">New Technician Account</h4>
    <hr class="mx-3">
    <div class="container px-3">
        <div class="row">
            <div class="col-md-6">
                <h5>Basic Details</h5>
                <form action="{% url 'create-technician' %}" method ="post">
                    {% csrf_token %}    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="addhar_number">Addhar Number</label>
                        <input type="text" class="form-control" id="addhar_number" name="addhar_number" >
                    </div>
                    <div class="form-group">
                        <label for="pan_number">Pan Number</label>
                        <input type="text" class="form-control" id="pan_number" name="pan_number" >
                    </div>
                    <h5 class="mt-3">Address Information</h5>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" >
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" >
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" value="Punjab" >
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" >
                    </div>
                    <br>
                    <button type="submit" class="dark-button mt-3">Create Technician</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
